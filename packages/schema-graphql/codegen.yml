overwrite: true
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    ./lib/types.d.ts:
        schema: './lib/schema.graphql'
        declarationKind: 'interface'
        plugins:
            - typescript
            - typescript-operations
            - typescript-resolvers
    ./lib/schema.json:
        schema: './lib/schema.graphql'
        config:
            minify: false
        plugins:
            - introspection
