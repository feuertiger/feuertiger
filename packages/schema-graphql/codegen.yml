overwrite: true
schema: ./src/**/*.graphql
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    ./dist/index.d.ts:
        declarationKind: 'class'
        config:
            minify: false
        plugins:
            - typescript
            - typescript-operations
            - typescript-resolvers
    ./dist/schema.json:
        config:
            minify: false
        plugins:
            - introspection
    ./dist/schema.graphql:
        config:
            includeDirectives: true
            commentDescriptions: true
        plugins:
            - schema-ast
